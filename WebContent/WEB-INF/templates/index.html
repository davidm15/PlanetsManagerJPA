<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Planet Manager</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<img src="logo_fh.jpg">
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
			class="alert alert-warning" role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>

		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<p>
					<a href="fillPlanetList">
						<button type="button" class="btn btn-success">Fill List</button>
					</a>
				</p>
			</div>
		</div>
		<!--  1 simple button ----------------------------------------------------------- -->

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Surface</th>
							<th>Galaxy</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="planet : ${planets}">
							<td th:text="${planet.id}"></td>
							<td th:text="${planet.name}"></td>
							<td th:text="${planet.surface}"></td>
							<td th:text="${planet.size}"></td>
							<td><a th:href="@{/delete(id=${planet.id})}">Delete</a></td>
							
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
				
			<!--  list all Departments ----------------------------------------------------------- -->
			<div class="col-md-4 col-md-offset-2"  >
					<h1>Departments</h1>
					<div class="tree">
						<ul>
						<li th:each="galaxy : ${galaxys}">
							<a href="#" th:text="${galaxy.name}"> </a>
								<ul>
									<li th:each="planet : ${galaxy.planets}">
										<a href="#" th:text="${planet.name +' '+planet.surface}"> </a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>

			<!--  list all Departments ----------------------------------------------------------- -->

			<!--  list all projects ----------------------------------------------------------- -->
			<div class="col-md-4 col-md-offset-1" >
					<h1>Projects</h1>
					<div class="tree">
						<ul>
							<li th:each="universe:${universes}">
								<a href="#" th:text="${universe.name}"></a>
									<ul>
										<li th:each="planet:${universe.planets}">
											<a href="#" th:text="${planet.name +' '+planet.surface}"> </a>											
										</li>
									</ul>
								</li>
						</ul>
					</div>
				</div>
 

			<!--  list all projects ----------------------------------------------------------- -->
				
			</div>
		</div>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
</body>
</html>
